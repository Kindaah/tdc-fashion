<div class="modal-header" >
  <h4 class="modal-title">Logistics information</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="shippingInfoForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="company">International Shipping Company</label>
        <input type="text" class="form-control" formControlName="company" name="company" [class.form-disabled]="readOnly"
          [ngClass]="formValidatorHelper.getClassCss('company')"/>
        <div *ngFor="let errorMessage of formValidatorHelper.errors('company')" class="invalid-feedback"> 
          {{ errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <label for="trackingId">Tracking Number</label>
        <input type="text" class="form-control" formControlName="trackingId" name="trackingId" [class.form-disabled]="readOnly"
          [ngClass]="formValidatorHelper.getClassCss('trackingId')"/>
        <div *ngFor="let errorMessage of formValidatorHelper.errors('trackingId')" class="invalid-feedback"> 
          {{ errorMessage }}
        </div>
      </div>
      <div class="form-group">
        <label for="details">Details</label>
        <input type="text" class="form-control" formControlName="details" name="details" [class.form-disabled]="readOnly"
          [ngClass]="formValidatorHelper.getClassCss('details')"/>
        <div *ngFor="let errorMessage of formValidatorHelper.errors('details')" class="invalid-feedback"> 
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-negative header-btn-item" (click)="activeModal.dismiss()">
      CANCEL
    </button>
    <button *ngIf="!readOnly" class="btn btn-positive header-btn-item" [disabled]="!shippingInfoForm.valid">
      SAVE
    </button>
    <button *ngIf="readOnly" class="btn btn-positive header-btn-item" (click)="editShippingInfo()">
      EDIT
    </button>
  </div>
</form>
